<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="header__icon">
                    <div class="header__icon__back">
                    </div>
                    <div class="header__icon__front">
                        <a href="#" class="header__icon__front__telegram">
                            <img src="icons/promo/tg.svg" alt="telegram">
                        </a>
                    </div>
                </div>

                <div class="header__conditions">
                    <div class="header__conditions__date">
                        24 апреля
                        <span>Начало обучения</span>
                    </div>

                    <div class="header__conditions__online">
                        Онлайн
                        <span>Формат</span>
                    </div>
                    <div class="header__conditions__long">
                        6 недель
                        <span>Продолжительность</span>
                    </div>
                </div>

                <div class="header__icon">
                    <div class="header__icon__back">
                    </div>
                    <div class="header__icon__front">
                        <a href="#" class="header__icon__front__watsapp">
                            <img src="icons/promo/wt.svg" alt="watsapp">
                        </a>
                    </div>
                </div>

            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Интенсивный курс<br>
                    по продвижению Тик Ток</h1>

                <div class="promo__wrap-subheader">
                    <h2 class="promo__subheader-back">
                        <span class="promo__title">Tik Tok</span>
                        <span class="promo__title-two">Star</span>
                    </h2>

                    <h2 class="promo__subheader-front">
                        <span class="promo__subtitle">Tik Tok</span>
                        <span class="promo__subtitle_two">Star</span>
                    </h2>
                </div>
                    
                <div class="promo__img">
                    <img src="img/promo/girl.png" alt="annatikhonova">                    
                </div>

                <div class="promo__descr">
                    <div>Создай свой бренд в TikTok и <br> <span>набирай 100.000</span> подписчиков <br> всего <span>за 3 недели</span></div>

                    <div>Получи все знания <br>
                        и тонкости продвижения <br> 
                        <span>в TilTok от нашего эксперта</span></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
